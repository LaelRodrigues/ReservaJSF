<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	
	<ui:define name="conteudo">

		<h:messages/>
		
		<div class="form-group" style="width: 50%; margin-left: 10px">
		    <h:form>
		        <h2 class="text-center">Cadastro Sala</h2>       
		        <div class="form-group">
		        	<h:outputLabel value="Codigo:" />	        	
		            <h:inputText id="c" value="#{salaMBean.sala.codigo}" type="text" 
		            	class="form-control" placeholder="Username" required="true" />
		        </div>
		          <div class="form-group">
		        	<h:outputLabel value="nome:" />	        	
		            <h:inputText id="b" value="#{salaMBean.sala.nomeSala}" type="text" 
		            	class="form-control" placeholder="Username" required="true" />
		        </div>
		        <div class="form-group">
		            <h:commandButton action="#{salaMBean.cadastrarSala}" value="Cadastrar"
		             	class="btn btn-primary btn-block" />
		        </div>
		    </h:form>			
		</div>
	</ui:define>
</ui:composition>
